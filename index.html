<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/180ac48f70.js" crossorigin="anonymous"></script>
    <title>Facebit</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="./image/facebook.png" alt="logo">
            <div class="button">
                <button class="btn1" onclick="login()">
                    Login
                </button>
                <button class="btn2" onclick="registro()">
                    Registrar
                </button>
            </div>
        </header>
        <section class="section">
            <div class="content">
                <div class="sideContent">
                    <h1>Facebit</h1>
                    <p>Faça novos amigos, compartilhe o que gosta, veja videos, curta, poste suas fotos, o Facebit te une ao mundo!</p>
                    <img src="./image/conecçaoamigos.png" alt="">
                </div>
                <p>Cadastre-se <span>agora</span>  e faça seu login, conecte-se com seus amigos de qualquer lugar, faça parte da nossa equipe, o <span>melhor</span>  espera por você!</p>
            </div>
        </section>
    </div>
    <script src="./script/script.js"></script>
</body>

</html>
